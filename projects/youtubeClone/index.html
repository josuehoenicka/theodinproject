<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>YouTube Clone</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="./assets/icons/menu.svg" alt="YouTube Menu" class="yt-icon">
            <img src="./assets/icons/youtube.png" alt="YouTube Logo" class="yt-logo">
        </div>
        <div class="nav-center">
            <input type="search" placeholder="Search" class="yt-input">
            <img src="./assets/icons/search.svg" alt="YouTube Search" class="yt-search">
            <img src="./assets/icons/microphone.svg" alt="YouTube Microphone" class="yt-microphone">
        </div>
        <div>
            <img src="./assets/icons/add.svg" alt="" class="yt-add">
            <img src="./assets/icons/bell.svg" alt="" class="yt-bell">
            <img src="./assets/icons/user.png" alt="" class="yt-user">
        </div>
    </nav>
    <main>
        <section class="main-video">
            <iframe width="750" height="420" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="Cómo incorporar videos y listas de reproducción" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <div class="name-video">
                <h2>Embed videos and playlists</h2>
            </div>
            <div class="more-video">
                <div class="more-video-left">
                    <div class="more-video-img">
                        <img src="./assets/icons/user.png" alt="" class="yt-profile">
                    </div>
                    <div class="more-video-profile">
                        <h3>YouTubeViewers ✔️</h3>
                        <p style="opacity: 0.5;">9.57 M de suscriptores</p>
                    </div>
                </div>
                <div class="more-video-right">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
        </section>
        <section class="recommend-videos">
            <div style="display: flex;">
                <img src="./assets/backgrounds/video1.jpg" alt="" class="yt-video">
                <h1>ho</h1>
            </div>
            <img src="./assets/backgrounds/video1.jpg" alt="" class="yt-video">
            <img src="./assets/backgrounds/video1.jpg" alt="" class="yt-video">
            <img src="./assets/backgrounds/video1.jpg" alt="" class="yt-video">
            <img src="./assets/backgrounds/video1.jpg" alt="" class="yt-video">
        </section>
    </main>
</body>
</html>
