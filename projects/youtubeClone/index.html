<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>YouTube Clone</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="./assets/icons/menu.svg" alt="YouTube Menu" class="yt-icon">
            <img src="./assets/icons/youtube.png" alt="YouTube Logo" class="yt-logo">
        </div>
        <div class="nav-center">
            <input type="search" placeholder="Search" class="yt-input">
            <img src="./assets/icons/search.svg" alt="YouTube Search" class="yt-search">
            <img src="./assets/icons/microphone.svg" alt="YouTube Microphone" class="yt-microphone">
        </div>
        <div>
            <img src="./assets/icons/add.svg" alt="" class="yt-add">
            <img src="./assets/icons/bell.svg" alt="" class="yt-bell">
            <img src="./assets/icons/user.png" alt="" class="yt-user">
        </div>
    </nav>
    <main>
        <section></section>
        <section></section>
    </main>
</body>
</html>
